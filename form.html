<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/form.js" defer></script>
  </head>
  <body class="bodyform">
    <header>
      <h1>QUIZzz APP</h1>
    </header>
    <main class="mainForm">
      <section class="sectionForm">
        <div class="headlineContainer">
          <h3 class="formHeadlines">Create Questions...</h3>
        </div>
        <form class="form" data-js="form">
          <fieldset class="largefieldset">
            <!-- <legend>Add question:</legend> -->
            <fieldset class="fieldset">
              <label for="question" class="inputLabel">Your Question:</label>
              <textarea
                type="text"
                name="question"
                id="question"
                class="input"
                data-js="question"
                maxlength="150"
              ></textarea>
              <p class="characterCount">
                <span data-js="charactersQuestion">150</span> characters left
              </p>
            </fieldset>
            <fieldset class="fieldset">
              <label for="answer" class="inputLabel">Your Answer:</label>
              <textarea
                type="text"
                name="answer"
                id="answer"
                class="input"
                data-js="answer"
                maxlength="150"
              ></textarea>
              <p class="characterCount">
                <span data-js="charactersAnswer">150</span> characters left
              </p>
            </fieldset>
            <fieldset class="fieldset">
              <label for="tag" class="inputLabel">Tag:</label>
              <input
                type="text"
                name="tag"
                id="tag"
                class="input"
                data-js="tag"
              />
            </fieldset>
            <button data-js="submitButton" class="submitButton" type="submit">
              <img
                class="submitButton--image"
                src="../images/plus.png"
                alt="submitButton"
              />
            </button>
          </fieldset>
        </form>
      </section>
      <section class="newCardsSection" data-js="newCardsSection"></section>
    </main>
    <footer>
      <nav class="nav">
        <a href="index.html" class="link" aria-label="click to homepage"
          ><img class="nav-icons nav-icons--homepage" src="../images/home.png"
        /></a>
        <a href="bookmark.html" class="link" aria-label="click to bookmarks"
          ><img
            class="nav-icons nav-icons--bookmarks"
            src="../images/bookmark.png"
        /></a>
        <a href="profile.html" class="link" aria-label="click to user profile"
          ><img
            class="nav-icons nav-icons--profile"
            src="../images/profile-user.png"
        /></a>
        <a
          href="form.html"
          class="link"
          aria-label="click to form for creating questions"
          ><img class="nav-icons nav-icons--form" src="../images/plus.png"
        /></a>
      </nav>
    </footer>
  </body>
</html>
