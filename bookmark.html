<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>QUIZzz APP</h1>
    </header>
    <main>
      <section class="cards">
        <article class="cards--primary">
          <tag class="tag tag--snappy">#snappy</tag>
          <tag class="tag tag--vicious">#vicious</tag>
          <img
            class="cardbookmark"
            id="C1"
            src="../images/bookmark-white.png"
            alt="bookmark"
          />
          <p class="card__text">
            How long can the longest snake in the world become?
          </p>
          <button class="button button__text button--one">
            <a href="#">show me the answer</a>
          </button>
        </article>
        <article class="cards--secondary">
          <tag class="tag tag--snappy">#snappy</tag>
          <tag class="tag tag--vicious">#vicious</tag>
          <img
            class="cardbookmark"
            id="C2"
            src="../images/bookmark-white.png"
            alt="bookmark"
          />
          <p class="card__text">Why do snakes have a splitted tongue?</p>
          <button class="button button__text button--two">
            <a href="#">show me the answer</a>
          </button>
        </article>
        <article class="cards--third">
          <tag class="tag tag--snappy">#snappy</tag>
          <tag class="tag tag--vicious">#vicious</tag>
          <img
            class="cardbookmark"
            id="C3"
            src="../images/bookmark-white.png"
            alt="bookmark"
          />
          <p class="card__text">
            What is the smallest snake that exists called?
          </p>
          <button class="button button__text button--three">
            <a href="#">show me the answer</a>
          </button>
        </article>
      </section>
    </main>
    <footer>
      <nav class="nav">
        <a href="index.html" class="link" aria-label="click to homepage"

        /></a>
        <a href="bookmark.html" class="link" aria-label="click to bookmarks"

            class="nav-icons nav-icons--bookmarks"
            src="../images/bookmark.png"
        /></a>
        <a href="profile.html" class="link" aria-label="click to user profile"
          ><img
            class="nav-icons nav-icons--profile"
            src="../images/profile-user.png"
        /></a>
      </nav>
    </footer>
